<div class="license {{ page.direction-format }} {{ page.lang | replace: 'fa', 'farsi'}}">
    {% if site.copyright-license-link and site.copyright-license-name and site.copyright-license-logo %}
    <a rel="license" href="{{ site.copyright-license-link }}" target="_blank">
        <img type="image/png" alt="{{ site.copyright-license-name }}" style="border-width:0" src="{{ site.url }}/{{ site.copyright-license-logo }}" />
    </a>
    {% endif %}
    <p>{{ site.data.languages[page.lang].copyright-text }}</p>
</div>
