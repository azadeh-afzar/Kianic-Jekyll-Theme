<footer class="footer">
    {% case page.layout %}
        {% when "home" %}
            {% comment %} show nothing {% endcomment %}
        {% when "page" %}
            {% include copyright.html %}
        {% when "post" %}
            {% include copyright.html %}
        {% else %}
            <p>
                JEKYLL ERROR: page layout is not supported.
            </p>    
    {% endcase %}
    <div class="footer-text {{ page.direction-format }} {{ page.lang }}">
        <p>{{ site.data.languages[page.lang].footer-text }}</p>
    </div>
</footer>
